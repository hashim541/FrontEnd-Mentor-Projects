<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="main-container">
    <img class="main-img" src="./images/illustration-hero.svg" alt="">

    <h2>Order Summary</h2>

    <p class="main-para">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>

    <div class="inner-container">
      <div class="inner1">
        <img class="img2" src="./images/icon-music.svg" alt="">
        <div class="inner2">
          <h4>Annual Plan</h4>
          <p>$59.99/year</p>
        </div>
      </div>
      <a href="#">Change</a>
    </div>

    <button class="payment">Proceed to Payment</button>
    <button class="cancel-order">Cancel Order</button>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
