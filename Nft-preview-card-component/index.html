<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <div class="main-image">
      <img src="./images/image-equilibrium.jpg" class="equilibrium" alt="">
      <div class="overlay">
        <img class="view" src="./images/icon-view.svg" alt="">
      </div>
    </div>
    
    
    <h2>Equilibrium #3429</h2>
    <p class="main-p">Our Equilibrium collection promotes balance and calm.</p>
    <div class="inner-container">
      <div class="inner1">
        <img src="./images/icon-ethereum.svg" alt="">
        <h4 class="eth">0.041 ETH</h4>
      </div>
      <div class="inner2">
        <img src="./images/icon-clock.svg" alt="">
        <h4 class="left">3 days left</h4>
      </div>
    </div>
    <hr style="color: hsl(215, 51%, 70%);background-color: hsl(215, 51%, 70%);">
    <div class="profile">
      <img src="./images/image-avatar.png" class="profile-img" alt="">
      <p class="profile-text">Creation of <span> Jules Wyvern</span> </p>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
