<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
  <div class="main-container">
    <div class="container1">
      
      <h3 class="yourresult">Your Result</h3>
      <div class="score">
        <h1>76</h1>
        <span class="of100">of 100</span>
      </div>

      <h2>Great</h2>
      <p>You scored higher than 65% of <br>
         the people who have taken <br>
          these tests.</p>
    
    </div>
    <div class="container11">
      <div class="container2">

        <h3 class="summary">Summary</h3>

        <div class="reaction">
          <div class="rmvv">
            <img src="./assets/images/icon-reaction.svg">
            <h4>Reaction</h4>
          </div>
          <h5><span>80 </span>/ 100</h5>
        </div>

        <div class="memory">
          <div class="rmvv">
            <img src="./assets/images/icon-memory.svg" alt="">
            <h4>Memory</h4>
          </div>
          <h5><span>92 </span>/ 100</h5>
        </div>

        <div class="verbal">
          <div class="rmvv">
            <img src="./assets/images/icon-verbal.svg" alt="">
            <h4>Verbal</h4>
          </div>
          <h5><span>61 </span>/ 100</h5>
        </div>

        <div class="visual">
          <div class="rmvv">
            <img src="./assets/images/icon-visual.svg" alt="">
            <h4>Visual</h4>
          </div>
          <h5><span>72 </span>/ 100</h5>
        </div>

        <div class="btn-div">
          <button class="btn">Continue</button>
        </div>
    </div>
    
      
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
