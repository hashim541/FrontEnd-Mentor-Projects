<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="imagess1">
    <img class="imgs imgs1" src="./images/bg-pattern-top.svg" alt="">
  </div>

  <div class="imagess2">
    <img class="imgs imgs2" src="./images/bg-pattern-bottom.svg" alt="">
  </div>

  <div class="main-container">
    
    <div class="Profile-bacground-img">
      <img class="background-img" src="./images/bg-pattern-card.svg" alt="">
    </div>

    <div class="profile-img">
      <img class="profile-image" src="./images/image-victor.jpg" alt="">
    </div>

    <div class="main-content">
      <div class="name-age">
        <h3>Victor Crest <span> 26</span></h3>
        <p>London</p>
      </div>
      <hr class="hr">
      <div class="flp">
        <div class="inner">
          <h3>80K</h3>
          <p>Followers</p>
        </div>
        <div class="inner">
          <h3>803K</h3>
          <p>Likes</p>
        </div>
        <div class="inner">
          <h3>1.4K</h3>
          <p>Photos</p>
        </div>
      </div>
    </div>
  </div>
  
</body>
</html>
