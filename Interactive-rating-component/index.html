<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <!-- Rating state start -->
  <div class="container1">
    <div class="star">
      <img src="./images/icon-star.svg" alt="">
    </div>

    <h1 class="mh1">How did we do?</h1>

    <p class="mp">Please let us know how we did with your support request. All feedback is appreciated 
    to help us improve our offering!</p>

    <div class="btns">
      <button class="btn one" id="1">1</button>
      <button class="btn two" id="2">2</button>
      <button class="btn three" id="3">3</button>
      <button class="btn four" id="4">4</button>
      <button class="btn five" id="5">5</button>
    </div>

    <button class="submit">SUBMIT</button>

  </div>
  <div class="container2">
    <img src="./images/illustration-thank-you.svg" alt="" class="thank-icon">
    <div class="show">
      
      <p class="showp">You selected <span class="final">0</span> out of 5</p>
    </div>

    <h1>Thank you!</h1>

    <p>We appreciate you taking the time to give a rating. If you ever need more support, 
      donâ€™t hesitate to get in touch!</p>
  </div>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
  <script src="./script.js"></script>
</body>
</html>
