<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="main-container">
    <div class="d-m-y">
      <div class="date-e input-div">
        <p class="p">DAY</p>
        <input type="text" id="day" placeholder="DD">
        <p class="invalid-date hidden">Must be a valid date</p>
      </div>
      <div class="month-e input-div">
        <p class="p">MONTH</p>
        <input type="text" id="month" placeholder="MM">
        <p class="invalid-month hidden">Must be a valid month</p>
      </div>
      <div class="year-e input-div">
        <p class="p">YEAR</p>
        <input type="text" id="year" placeholder="YYYY">
        <p class="invalid-year hidden">Must be in the past</p>
      </div>
    </div>

    <div class="hr-btn">
      <hr>
      <div class="btns">
        <button class="btn"><img src="./assets/images/icon-arrow.svg" alt=""></button>
      </div>
    </div>
    

    
    
    <div class="display-age">
      <h1><span class="year">--</span> years</h1>
      <h1><span class="month">--</span> months</h1>
      <h1><span class="day">--</span> days</h1>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
